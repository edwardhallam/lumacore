name: link-check
on:
  push:
    branches: ["main"]
  pull_request:
permissions:
  contents: read
jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run lychee link checker
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --no-progress
            --exclude-mail
            --accept 200,204,206,429
            --timeout 20
            --base .
            .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
